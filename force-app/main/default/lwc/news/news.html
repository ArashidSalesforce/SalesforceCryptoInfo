<template>
    <div class="slds-box slds-box_xx-small slds-theme_shade">
        <h2 class="slds-text-heading_medium slds-text-align_center">Top Crypto News Websites</h2>

        <div class="slds-grid slds-wrap slds-grid_align-space slds-m-top_medium">
            <template for:each={newsWebsites} for:item="website">
                <div key={website.id} class="slds-col slds-size_1-of-5 slds-p-around_medium">
                    <a href={website.url} target="_blank" class="slds-text-align_center">
                        <div class="slds-box slds-box_link slds-box_x-small slds-theme_default slds-text-align_center">
                            <img src={website.logo} alt={website.name} style="width: 80px; height: 80px;" />
                        </div>
                        <p class="slds-text-body_small slds-m-top_small">{website.name}</p>
                    </a>
                </div>
            </template>
        </div>
    </div>
</template>
