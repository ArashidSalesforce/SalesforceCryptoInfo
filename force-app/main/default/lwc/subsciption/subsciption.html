<template>
    <!-- Show the form if it is not submitted -->
    <template if:false={isSubmitted}>
        <div class="slds-box slds-box_xx-small slds-theme_shade">
            <h2 class="slds-text-heading_medium slds-text-align_center slds-text-color_success">Join Our Crypto Community</h2>
            <p class="slds-text-body_regular slds-text-align_center">Subscribe for the latest crypto reserve news and insights. Stay ahead without the spam.</p>

            <!-- Simple form to capture email -->
            <form onsubmit={handleSubmit} class="slds-form-element">
                <div class="slds-form-element__control slds-grid slds-wrap slds-grid_align-center slds-m-top_small">
                    <!-- Input field for email with minimized size and height -->
                    <input 
                        type="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required 
                        class="slds-input" 
                        style="max-width: 300px; height: 44px; line-height: 44px;" 
                    />
                    
                    <!-- Add space between the input and the button, with same height for button -->
                    <button 
                        type="submit" 
                        class="slds-button slds-button_brand slds-m-left_small" 
                        style="height: 44px; line-height: 44px;">
                        Subscribe
                    </button>
                </div>
            </form>

            <p class="slds-text-color_weak slds-text-align_center slds-m-top_medium">We promise no spam, just valuable insights!</p>
        </div>
    </template>

    <!-- Show the success screen if submitted -->
    <template if:true={isSubmitted}>
        <div class="slds-box slds-box_xx-small slds-theme_success slds-text-align_center">
            <h2 class="slds-text-heading_medium">Thank You!</h2>
            <p class="slds-text-body_regular">Your subscription was successful. Stay tuned for the latest updates!</p>
        </div>
    </template>
</template>
